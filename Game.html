<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="Game.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="randomize" id="randomize-button">Randomize</button>
  <div class="grid-container">
    <div class="race-skills-container">
      <p>Race: <span id="Race"></span></p>
      <p>Class: <span id="Class"></span></p>
      <p>Skill: <span id="Skill"></span></p>
      <p>Skill: <span id="Skill2"></span></p>
      <p>Skill: <span id="Skill3"></span></p>
    </div>
    <div class="stats-container">
      <p>Strength: <span id="Strength"></span></p>
      <p>Learning: <span id="Learning"></span></p>
      <p>Willpower: <span id="Willpower"></span></p>
      <p>Dexterity: <span id="Dexterity"></span></p>
      <p>Toughness: <span id="Toughness"></span></p>
      <p>Charisma: <span id="Charisma"></span></p>
      <p>Appearance: <span id="Appearance"></span></p>
      <p>Mana: <span id="Mana"></span></p>
      <p>Perception: <span id="Perception"></span></p>
    </div>
  </div>
  <div class="life-container centered">
    <p id="Skiils-Classes"></p>
    <p id="life"></p>
    <p id="ex"></p>
  </div>

  <div class="life-container centered">
    <p id="reincarnation"></p>
  </div>

  <script src="./Game.js"></script>
</body>
</html>
